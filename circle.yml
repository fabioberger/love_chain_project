machine:
  node:
    version: 6.1.0

dependencies:
  pre:
    - npm install -g npm@3.10.10
    - npm install ethereumjs-testrpc

test:
  override:
    - node node_modules/ethereumjs-testrpc/bin/testrpc:
        background: true
    - truffle migrate
    - node ./node_modules/babel-cli/bin/babel.js ./uncompiled_tests --out-dir ./test
    - truffle test
